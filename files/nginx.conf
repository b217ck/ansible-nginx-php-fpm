server {
        listen 80;
        root /usr/share/nginx/html;
        index index.php index.html index.htm;
        server_name localhost;
 
        location / {
            try_files $uri $uri/ =404;
        }
 
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        }
}
